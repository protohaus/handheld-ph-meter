[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps =
  U8g2@~2.28.0
  ArduinoMenu library@~4.19.1
  DallasTemperature@~3.8.0
  LCDMenuLib2@~2.1.3

build_flags = 
  -D U8X8_HAVE_2ND_HW_I2C

monitor_speed = 115200

